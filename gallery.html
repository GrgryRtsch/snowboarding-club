<body>
    <h1>Laquionie Snowboarding pub</h1>
    <nav>
        <ul>
            <li>
                <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>

            <li>
                <a href="events.html"><i class="fa-solid fa-calendar-days"></i>Events</a>

            <li>

        </ul>

    <section>

            <div class="js-flickity">
                <img src="assets/images/snowboarding-mountainside.jpg" alt="mountainside" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" alt="look-out" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" alt="One World Trade" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" alt="drizzle" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" alt="cat nose" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" alt="contrail" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" alt="golden hour" />
            </div>
            <div class="carousel-cell">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg"
                    alt="flight formation" />
            </div>
        </div>
        <!-- CAROUSEL ENDS -->
        <img src="assets/images/lace-sport-wood-smiling-fun.jpg" alt="Snowboarding friends having fun">
        <img src="assets/images/snowboarding-mountainside.jpg" alt="Snowboarding Air">

    <footer>

            <li><a href="https://www.facebook.com" target="_blank"> <i class="fa brands fa-facebook"></i></a></li>
