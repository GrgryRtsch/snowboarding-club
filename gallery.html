    <section id="gallery-card">

        <center>

    <section class="carousel-padding">

        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->

                <div class="carousel-inner">
                    <div class="item">
                        <img src="assets/images/winter-mountain-landscape-with-sun-min.jpg" alt="Los Angeles"

                    </div>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/images/horizontal-view-winter-mountain-landscape-min.jpg" alt="Los Angeles"
                                style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="assets/images/lace-sport-wood-smiling-fun-min.jpg" alt="Chicago"
                                style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="assets/images/snowboarding-mountainside-min.jpg" alt="New york"
                                style="width:100%;">
                        </div>
                        <div class="item">
                            <img src="assets/images/young-woman-hiker-taking-photo-with-smartphone-mountains-peak-winter-min.jpg"
                                alt="New york" style="width:100%;">
                        </div>
                        <div class="item">
                            <img src="assets/images/jumping-snowboarder-snowboard-mountains-ai-generative-min.jpg"
                                alt="New york" style="width:100%;">
                        </div>
                        <div class="item">
                            <img src="assets/images/close-up-ski-boots-white-snowboard-min.jpg" alt="New york"
                                style="width:100%;">
                        </div>

                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
